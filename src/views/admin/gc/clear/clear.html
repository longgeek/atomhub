<form class="form-page needs-validation">
    <div class="params">
        <p class="alert alert-warning">垃圾回收是一个计算密集型操作，可能会影响仓库性能</p>
        <section class="section basic">
            <fieldset>
                <div class="part collapse show">
                    <div class="item">
                        <div class="control-label">
                            <span class="key">当前定时任务</span>
                        </div>
                        <div class="controls">
                            <div class="select-con width-150">
                                <select class="form-control" v-model="form.auth_mode">
                                    <option value="oidc_auth">无</option>
                                    <option value="db_auth">每小时</option>
                                    <option value="db_auth">每天</option>
                                    <option value="db_auth">每周</option>
                                    <option value="uaa_auth">自定义</option>
                                </select>
                            </div>
                            <span class="help"><a href="https://openid.net/connect/" target="_blank">点击这里，查看更多信息</a></span>
                        </div>
                        <div class="controls">
                            <b-form-checkbox v-model="checked" name="check-button" switch>
                                允许回收无 tag 的 artifacts
                            </b-form-checkbox>
                            <span class="help"><a href="https://openid.net/connect/" target="_blank">点击这里，查看更多信息</a></span>
                        </div>
                    </div>
                </div>
            </fieldset>
        </section>
    </div>
    <div class="actions">
        <input type="button" value="立即清理垃圾" class="mr-2 btn btn-dark" @click="submit" :disabled="loading" />
        <input type="button" value="模拟运行" class="mr-2 btn btn-outline-dark" :disabled="loading" />
    </div>
</form>
